<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">

<form th:action="@{/test/new}" method="post" th:object="${test}" class="mx-20 mx-md-4" id = "formTest">
    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <input th:field="*{name}" type="text"  id="form3Example1c" class="form-control" />
            <label class="form-label" for="form3Example1c">Введите название теста</label>
            <p  class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        </div>
    </div>
    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <input th:field="*{timeActiv}" type="number" id="typeNumber" class="form-control" style="width: 20%" />
            <label class="form-label" for="typeNumber">Введите время в минутах</label>
            <p  class="text-danger" th:if="${#fields.hasErrors('timeActiv')}" th:errors="*{timeActiv}">
        </div>
    </div>
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <!-- Кнопка-триггер модального окна -->
        <button id="edit-user" type="button" class="btn btn-primary" data-toggle="modal" data-target="#userEditDialog" >Добавить вопрос</button>

        <!-- Модальное окно -->
        <div class="modal fade" id="userEditDialog" tabindex="-1" role="dialog" aria-labelledby="userEditDialogLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userEditDialogLabel">Добавление вопроса</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                            <input type="hidden" id="question-id">
                        <select class="form-select" aria-label="Default select example" id = "selectTypeCreate">
                            <option id = "nullSelected" selected> </option>
                            <option th:each="tp : ${types}" th:text="${tp.name}" th:value="${tp.id}"/>
                        </select>
                            <div class="form-group">
                                <label for="question-name" class="col-form-label">Введите вопрос</label>
                                <input type="text" class="form-control" id="question-name">
                            </div>
                        <div class="form-group">
                            <label for="question-name" class="col-form-label">Введите балл за вопрос</label>
                            <input type="number" class="form-control" id="question-ball">
                        </div>
                        <div class="form-group">
                            <label for="question-name" class="col-form-label">Введите вариант ответа</label>
                            <input type="text" class="form-control" id="question-newAnswer">
                            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="corrected" value="option1"><span>  Отмьетьте, если вариант ответа правильный</span><br><br>
                            <div class = "d-flex justify-content-center"><button id="save-answer-button" type="button" class="btn btn-primary">Добавть вариант ответа</button></div><br>
                            <h6>Варианты ответа:</h6>
                            <ol id = "listAnswers" class="list-group list-group-numbered"></ol>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="save-user-button" type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item" th:each="el : ${questions}" >
            <h2 class="accordion-header" th:id="flush-heading + ${el.id}">
                <button  class="accordion-button collapsed" type="button" data-bs-toggle="collapse"   th:data-bs-target="|#flush-collapse${el.id}|" aria-expanded="false" th:aria-controls="flush-collapse + ${el.id}" >
                    <input th:text="${el.text}" class="form-check-input me-1" type="checkbox" th:field="*{questionSet}" th:value="${el.id}" >
                </button>
            </h2>
            <div th:id="flush-collapse + ${el.id}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body" >
                    <div class="accordion-body">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" disabled checked>
                            <label class="form-check-label" for="inlineRadio1">Один вариант</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" disabled>
                            <label class="form-check-label" for="inlineRadio2">Несколько вариантов</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2" disabled>
                            <label class="form-check-label" for="inlineRadio3">Свободный ответ</label>
                        </div>
                        <ol class="list-group list-group-numbered">
                            <li class="list-group-item" th:each="ans : ${el.answerList}"  th:text="${ans.text}"/>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

    </div>

                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-primary btn-lg">Создать</button>
    </div>

</form>
</div>
</div>
</div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    let answers = []
     $('#save-answer-button').click(function() {
     let modal = $('#userEditDialog')
     let ol = $('#listAnswers')
        let answer = {
            text: modal.find('#question-newAnswer').val(),
            corrected: modal.find('#corrected').prop('checked'),
            question: null,
        }
        answers.push(answer)
        ol.append('<li class="list-group-item">' + answer.text + ' ' + answer.corrected + '</li>');
     })

    $('#save-user-button').click(function() {
           let modal = $('#userEditDialog')
           let option = $('#selectTypeCreate option:selected')

           let question = {
               text: modal.find('#question-name').val(),
               ball: modal.find('#question-ball').val(),
               answerList: answers,
           };
           let form = $('#formTest')
           let nameTest = form.find('#form3Example1c').val()

           console.log(question);

           $.ajax({
               url: '/api/v1/question?typeId=' + option.val(),
               type: 'POST',
               data: JSON.stringify(question),
               contentType: "application/json; charset=utf-8",
               dataType: "json",
             success: () => {
                location.reload()
            },
            error: (err) => {
                console.log(err);
            }

           })
        modal.modal('hide');
       });
</script>

</body>
</html>
