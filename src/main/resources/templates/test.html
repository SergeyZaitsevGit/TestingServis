<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<header th:insert="~{blocks/header :: header}"></header>
<body>
<a class="btn btn-primary" href="test/new" role="button">Новый тест</a>
<div class="col" style="margin: 20px;" th:each="el : ${tests}">
    <div class="card shadow-sm">

        <div class="card-body">
            <text th:text="${el.name}" class="fs-3"  x="50%" y="10%" fill="#eceeef" dy=".5em"/><br>
            <p class="card-text"><b>Всего вопросов:</b> <span th:text="${el.questionSet.size()}" /> </p>
            <p class="card-text"><b>Время на тест:</b> <span th:text="${el.timeActiv}" /> минут</p>


            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a th:href="|test/${el.id}"><button type="button" class="btn btn-sm btn-outline-secondary">Подробнее</button></a>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>
                </div>
                <small th:text="${el.dateCreated}" class="text-muted"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
